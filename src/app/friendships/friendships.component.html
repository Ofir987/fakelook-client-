<div cdkDropListGroup>
    <div class="example-container">
      <h2>friends</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
        [cdkDropListEnterPredicate]="noReturnPredicate"
        
        >
        <div class="example-box" *ngFor="let item of todo" cdkDrag (cdkDragDropped)="dragDropped($event)">
            {{item}}
        </div>
      </div>
    </div>
  
    <div class="example-container">
      <h2>Group1</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of done" cdkDrag (cdkDragDropped)="dragDropped($event)">{{item}}</div>
      </div>
    </div>

    <div class="example-container">
        <h2>Group2</h2>
    
        <div
          cdkDropList
          [cdkDropListData]="more"
          class="example-list"
          (cdkDropListDropped)="drop($event)"
          >
          <div class="example-box" *ngFor="let item of more" cdkDrag (cdkDragDropped)="dragDropped($event)">{{item}}</div>
        </div>
      </div>
  </div>
