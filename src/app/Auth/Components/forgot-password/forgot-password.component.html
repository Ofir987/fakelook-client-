<div class="limiter">
    <div class="container-image">
        <div class="wrap-login100" *ngIf="!isLoading">
            <span class="login100-form-title">
                <h1> <strong>Forgot Password </strong> </h1>
            </span>
            <mat-card class="example-card">
                <mat-card-content>
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">

                        <mat-form-field appearance="outline" class="name">
                            <mat-icon matPrefix>account_box</mat-icon>
                            <input matInput formControlName="name" type="text" placeholder="Name">
                            <mat-error>
                                Name is required
                              </mat-error>
                        </mat-form-field>

                        <mat-form-field appearance="outline" class="email">
                            <mat-icon matPrefix>email</mat-icon>
                            <input matInput formControlName="email" type="email" placeholder="Email">
                            <mat-error>
                                Email is required
                              </mat-error>
                        </mat-form-field>
         <div class="display-center">
                            <button type="submit" class="btn">
                                Reset
                            </button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
        <div *ngIf="isLoading">
            <mat-card class="change-password-card">
                <div class="title">
                <mat-card-title>The password will appear for 10 seconds
                 <p class="userPassword">   {{ userPassword }} </p>
                </mat-card-title>
            </div>
            </mat-card>
        </div>
    </div>
</div>
