<div class="limiter">
  <div class="container-image">
    <div class="wrap-login100">
      <span class="login100-form-title">
        <h1> <strong>Account Login </strong> </h1>
      </span>
      <mat-card class="example-card">
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="login()">

            <mat-form-field appearance="outline" class="email">
              <mat-icon matPrefix>email</mat-icon>
              <input matInput formControlName="email" type="email" placeholder="Email">
              <mat-error>
                Email is required
              </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-icon matPrefix>lock</mat-icon>
              <input matInput formControlName="password" type="password" placeholder="Password"
                [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error>
                Password is required
              </mat-error>
            </mat-form-field>
            <div class="forgotPassword">
              <p> 
                <a style="cursor: pointer;" (click)=directForgotPassword() class="herfsignup">Forgot Password?</a>
              </p>
            </div>
            <div class="display-center">
              <button type="submit" class="btn">
                LOGIN
              </button>
            </div>
            <br>
            <div class="signup">
              <p class="notmember"> Not a member?
                <a style="cursor: pointer;" (click)=directToSignUp() class="herfsignup"> Sign Up</a>
              </p>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
