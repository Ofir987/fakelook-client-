<div class="bottom-sheet">
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Add new post</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="addPostForm" (ngSubmit)="submitPost()">
      <div class="display-center"></div>

      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description"></textarea>
      </mat-form-field>

      <br>
        <mat-label>Upload an image </mat-label>
        <input formControlName="imageSorce" style="display: none" type="file" (change)="changeFile($event)" #fileInput>
        <button mat-mini-fab (click)="fileInput.click()">
          <mat-icon> attach_file</mat-icon>
        </button>

        <br>
        <br>

      <div class="display-center">
        <button mat-fab color="primary" type="submit">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
</div>
